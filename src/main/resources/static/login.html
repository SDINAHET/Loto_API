        body {
            background: linear-gradient(to right, #000428, #004e92);

            margin: 0;
            font-family: 'Arial', sans-serif;

        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .header button {
            background: #004e92;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .header button:hover {
            background: #0074cc;
        }
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }
        .input-group label {
            display: block;
            color: #bbb;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #1a1a1a;
            color: #fff;
        }
        .forgot-password a, .register-link a {
            color: #4fa3d1;
            font-size: 14px;
            text-decoration: none;
        }
        .forgot-password a:hover, .register-link a:hover {
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #004e92;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0074cc;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="window.location.href='index.html'">Retour à l'accueil</button>
    </div>
    <div class="container">
        <h2>Loto Tracker - Connexion</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Mot de passe oublié ?</a>
            </div>
            <button type="submit" class="btn">Se connecter</button>
        </form>
        <div class="register-link">
            <p>Pas encore inscrit ? <a href="register.html" id="registerLink">Créer un compte</a></p>

        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:8082/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error("Identifiants incorrects ou serveur indisponible.");
                }

                const data = await response.json();
                // localStorage.setItem("jwtToken", data.token); // ✅ Stockage du JWT -->
                // document.cookie = `jwtToken=${data.token}; path=/; secure; HttpOnly`;
                document.cookie = `jwtToken=${data.token}; path=/; HttpOnly`;
                alert("Connexion réussie !");
                console.log(document.cookie);
                window.location.href = "index_connexion.html";
            } catch (error) {
                alert(error.message);
            }
        });

        async function fetchUserData() {
            // ✅ Utilisation de cookies pour le token
            const token = document.cookie
                .split('; ')
                .find(row => row.startsWith('jwtToken='))
                ?.split('=')[1];

            if (!token) {
                alert("Veuillez vous connecter !");
                window.location.href = "index.html";
                return;
            }

            try {
                // ✅ Utilisation de credentials: "include" pour envoyer automatiquement le cookie
                const response = await fetch("http://localhost:8082/api/protected/userinfo", {
                    method: "GET",
                    credentials: "include",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error("Accès refusé.");
                }

                const userData = await response.json();
                console.log(userData);
                alert(`Bienvenue ${userData.username}`);
                console.log(document.cookie); // ✅ Vérification du cookie dans la console
            } catch (error) {
                alert(error.message);
            }
        }


        document.addEventListener("DOMContentLoaded", async function() {
            await checkUserAuth(); // Vérifie l'authentification dès le chargement de la page
        });

        // ✅ Vérifie si l'utilisateur est connecté via le cookie
        async function checkUserAuth() {
            try {
                const response = await fetch("http://localhost:8082/api/protected/userinfo", {
                    method: "GET",
                    credentials: "include" // Envoie le cookie JWT automatiquement
                });

                if (response.ok) {
                    const userData = await response.json();
                    document.getElementById("loginButton").style.display = "none";
                    document.getElementById("logoutButton").style.display = "inline-block";
                    document.getElementById("settingsButton").style.display = "inline-block";

                    console.log("Utilisateur connecté :", userData);
                } else {
                    document.getElementById("loginButton").style.display = "inline-block";
                    document.getElementById("logoutButton").style.display = "none";
                    document.getElementById("settingsButton").style.display = "none";
                }
            } catch (error) {
                console.error("Erreur lors de la vérification de l'authentification :", error);
            }
        }

        // ✅ Déconnexion
        async function logout() {
            try {
                const response = await fetch("http://localhost:8082/api/auth/logout", {
                    method: "POST",
                    credentials: "include"
                });

                if (response.ok) {
                    alert("Déconnexion réussie !");
                    window.location.href = "index.html";
                }
            } catch (error) {
                alert("Erreur lors de la déconnexion.");
            }
        }

        // ✅ Ouvrir la modale de paramètres
        async function openSettings() {
            try {
                const response = await fetch("http://localhost:8082/api/protected/userinfo", {
                    method: "GET",
                    credentials: "include"
                });

                if (!response.ok) {
                    throw new Error("Impossible de récupérer les informations utilisateur.");
                }

                const userData = await response.json();
                document.getElementById("updateEmail").value = userData.username;
                document.getElementById("updateFirstName").value = userData.firstName || "";
                document.getElementById("updateLastName").value = userData.lastName || "";
                console.log("Données utilisateur :", userData);

                document.getElementById("settingsModal").style.display = "block";
            } catch (error) {
                alert(error.message);
            }
        }

        // ✅ Fermer la modale de paramètres
        function closeSettings() {
            document.getElementById("settingsModal").style.display = "none";
        }

        // ✅ Mise à jour des informations utilisateur
        document.getElementById("updateForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const updatedData = {
                email: document.getElementById("updateEmail").value,
                firstName: document.getElementById("updateFirstName").value,
                lastName: document.getElementById("updateLastName").value,
                password: document.getElementById("updatePassword").value || null
            };

            try {
                const response = await fetch("http://localhost:8082/api/users/me", {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify(updatedData)
                });

                if (!response.ok) {
                    throw new Error("Mise à jour échouée.");
                }

                alert("Profil mis à jour avec succès !");
                closeSettings();
            } catch (error) {
                alert(error.message);
            }
        });
