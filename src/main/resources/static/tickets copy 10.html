<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Tickets - Loto Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark p-3">
    <a class="navbar-brand" href="index_connexion.html">
        <i class="fas fa-home"></i> Accueil
    </a>
    <button class="btn btn-danger" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Se déconnecter
    </button>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="text-center">Mes Tickets Joués</h2>
        <button class="btn btn-success" onclick="addTicket()">
            <i class="fas fa-plus"></i> Ajouter un ticket
        </button>
    </div>

    <div class="card shadow-sm p-4 mt-3">
        <table class="table table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th><b>Date</b></th>
                    <th>Numéros</th>
                    <th>Numéro Chance</th>
                    <th>Statut</th>
                    <th><b>Gains (€)</b></th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ticketsTable">
                <tr><td colspan="6" class="text-center">Chargement des tickets...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
const API_URL = "http://localhost:8082/api/tickets";
const API_GAINS = "http://localhost:8082/api/gains";
const API_HISTORIQUE = "http://localhost:8082/api/historique/last20";
let userRole = "USER";
let userId = null;
let historiqueDates = new Set();

// ✅ Charge les derniers tirages disponibles
async function loadHistorique() {
    try {
        const response = await axios.get(API_HISTORIQUE);
        response.data.forEach(tirage => historiqueDates.add(tirage.date));
    } catch (error) {
        console.error("❌ Erreur lors du chargement de l'historique :", error);
    }
}

// ✅ Charge les tickets et leurs gains
async function loadUserTickets() {
    await loadHistorique();
    try {
        const response = await axios.get(API_URL, { withCredentials: true });
        const gainsResponse = await axios.get(API_GAINS, { withCredentials: true });
        const gainsMap = new Map(gainsResponse.data.map(g => [g.ticketId, g.gainAmount]));

        let tableBody = document.getElementById("ticketsTable");
        tableBody.innerHTML = "";

        response.data.forEach(ticket => {
            const gain = gainsMap.get(ticket.id) || 0;
            const isAvailable = historiqueDates.has(ticket.drawDate);
            const status = gain > 0 ? "Gagné" : (gain === 0 ? "Perdu" : "En attente");

            let row = `<tr>
                <td><b>${formatDate(ticket.drawDate)}</b></td>
                <td>${formatNumbers(ticket.numbers)}</td>
                <td>${formatChance(ticket.chanceNumber)}</td>
                <td>${formatStatus(status)}</td>
                <td><b>${formatGain(gain)}</b></td>
                <td>
                    <button class="btn btn-sm ${isAvailable ? 'btn-info' : 'btn-secondary'}" ${isAvailable ? `onclick="viewResults('${ticket.drawDate}')"` : "disabled"}>
                        <i class="fas fa-eye"></i>
                    </button>
                    <a class="btn btn-warning btn-sm" href="put_ticket.html?id=${ticket.id}">
                        <i class="fas fa-pen"></i>
                    </a>
                    <button class="btn btn-danger btn-sm" onclick="deleteTicket('${ticket.id}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    } catch (error) {
        console.error("❌ Erreur lors du chargement des tickets :", error);
    }
}

// ✅ Formate la date en français
function formatDate(dateStr) {
    const date = new Date(dateStr);
    return date.toLocaleDateString('fr-FR', { day: '2-digit', month: 'long', year: 'numeric' });
}

// ✅ Formate les numéros sous forme de badges
function formatNumbers(numbersStr) {
    return numbersStr ? numbersStr.split("-").map(num => `<span class="badge bg-primary">${num}</span>`).join(" ") : "N/A";
}

// ✅ Affiche le numéro chance
function formatChance(num) {
    return num ? `<span class="badge bg-danger">${num}</span>` : "N/A";
}

// ✅ Formate le statut
function formatStatus(status) {
    return status === "Gagné" ? "<span class='badge bg-success'>Gagné</span>"
         : status === "Perdu" ? "<span class='badge bg-dark text-light'>Perdu</span>"
         : "<span class='badge bg-secondary'>En attente</span>";
}

// ✅ Formate les gains
function formatGain(gain) {
    return gain ? `${gain.toFixed(2)} €` : "-";
}

// ✅ Supprime un ticket
async function deleteTicket(id) {
    if (confirm("Voulez-vous vraiment supprimer ce ticket ?")) {
        await axios.delete(`${API_URL}/${id}`, { withCredentials: true });
        loadUserTickets();
    }
}

// ✅ Voir les résultats MongoDB
function viewResults(date) {
    window.location.href = `historique_detail.html?date=${date}`;
}

// ✅ Ajoute un ticket
function addTicket() {
    window.location.href = "post_ticket.html";
}

// ✅ Charge les tickets au chargement de la page
document.addEventListener("DOMContentLoaded", loadUserTickets);
</script>

</body>
</html>
