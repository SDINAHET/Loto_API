        async function fetchUserData() {
            // ‚úÖ Utilisation de cookies pour le token

                .find(row => row.startsWith('jwtToken='))

        // ‚úÖ Fonction pour lire le cookie JWT
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // ‚úÖ Fonction pour d√©coder le token JWT
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("Erreur de d√©codage du JWT :", e);
                return null;
            }
        }

        // ‚úÖ V√©rifie si l'utilisateur est connect√© via le JWT dans les cookies
        function checkAuth() {
            const token = getCookie("jwtToken");
            console.log("üîé Token trouv√© dans les cookies :", token);

            if (token) {
                const userData = parseJwt(token);
                console.log("üì¢ Payload JWT :", userData);

                // ‚úÖ Utilisation de `sub` pour l'email
                const email = userData?.sub;
                if (email) {
                    console.log("‚úÖ Email extrait :", email);

                    document.getElementById("loginButton").style.display = "none";
                    document.getElementById("userEmail").textContent = email;
                    document.getElementById("userMenu").style.display = "flex";
                    document.getElementById("logoutButton").style.display = "inline-block";
                } else {
                    console.error("‚ùå Email introuvable dans le token !");

                }
            } else {
                console.error("‚ùå Aucun token trouv√© dans les cookies !");
                document.getElementById("userMenu").style.display = "none";
                document.getElementById("loginButton").style.display = "inline-block";
                document.getElementById("logoutButton").style.display = "none";
            }
        }

        document.addEventListener("DOMContentLoaded", checkAuth);
