<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs - Loto Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

<!-- ✅ Navbar -->
<nav class="navbar navbar-dark bg-dark p-3">
    <a class="navbar-brand" href="index_connexion.html">
        <i class="fas fa-home"></i> Accueil
    </a>
    <button class="btn btn-danger" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Se déconnecter
    </button>
</nav>

<!-- ✅ Gestion des utilisateurs -->
<div class="container mt-5">
    <h2 class="text-center">Gestion des Utilisateurs</h2>

    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Rôle</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <tr><td colspan="6" class="text-center">Chargement des utilisateurs...</td></tr>
        </tbody>
    </table>
</div>

<!-- ✅ Script JavaScript pour gérer les utilisateurs -->
<script>
document.addEventListener("DOMContentLoaded", async function () {
    await checkUserAuth();
    await loadUsers();
});

// ✅ Vérifier si l'utilisateur est connecté
async function checkUserAuth() {
    try {
        const response = await axios.get("http://localhost:8082/api/auth/me", {
            withCredentials: true
        });

        if (response.status !== 200 || !response.data.email) {
            alert("Vous devez être connecté pour accéder à cette page.");
            window.location.href = "login.html";
        }
    } catch (error) {
        alert("Session expirée. Veuillez vous reconnecter.");
        window.location.href = "login.html";
    }
}

// ✅ Charger tous les utilisateurs
async function loadUsers() {
    try {
        const response = await axios.get("http://localhost:8082/api/users", {
            withCredentials: true
        });

        let tableBody = document.getElementById("userTable");
        tableBody.innerHTML = ""; // Vider le tableau

        if (response.data.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='6' class='text-center'>Aucun utilisateur trouvé.</td></tr>";
            return;
        }

        response.data.forEach(user => {
            let row = `<tr>
                <td>${user.id}</td>
                <td>${user.email}</td>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.admin ? "Admin" : "User"}</td>
                <td>
                    <button onclick="editUser('${user.id}')" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>
                    <button onclick="deleteUser('${user.id}')" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`;
            tableBody.innerHTML += row;
        });

    } catch (error) {
        document.getElementById("userTable").innerHTML = "<tr><td colspan='6' class='text-center'>Erreur de chargement des utilisateurs.</td></tr>";
    }
}

// ✅ Modifier un utilisateur (Admin)
async function editUser(userId) {
    let newFirstName = prompt("Entrez le nouveau prénom:");
    let newLastName = prompt("Entrez le nouveau nom:");
    let newPassword = prompt("Entrez le nouveau mot de passe (laissez vide pour ne pas changer):");

    if (!newFirstName || !newLastName) {
        alert("Les champs prénom et nom sont obligatoires !");
        return;
    }

    let updatedData = {
        firstName: newFirstName,
        lastName: newLastName,
        password: newPassword || null
    };

    try {
        await axios.put(`http://localhost:8082/api/users/${userId}`, updatedData, {
            withCredentials: true
        });

        alert("Utilisateur mis à jour avec succès !");
        loadUsers(); // Rafraîchir la liste

    } catch (error) {
        alert("Erreur lors de la mise à jour.");
    }
}

// ✅ Supprimer un utilisateur (Admin)
async function deleteUser(userId) {
    if (!confirm("Voulez-vous vraiment supprimer cet utilisateur ?")) return;

    try {
        await axios.delete(`http://localhost:8082/api/users/${userId}`, {
            withCredentials: true
        });

        alert("Utilisateur supprimé avec succès !");
        loadUsers(); // Rafraîchir la liste

    } catch (error) {
        alert("Erreur lors de la suppression.");
    }
}

// ✅ Déconnexion
async function logout() {
    try {
        await axios.post("http://localhost:8082/api/auth/logout", {}, {
            withCredentials: true
        });

        alert("Déconnexion réussie !");
        window.location.href = "index.html";
    } catch (error) {
        alert("Erreur lors de la déconnexion.");
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
