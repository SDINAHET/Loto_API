    <style>
        .lottery-ball {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;

        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
        }
        /* 📌 Conteneur principal du compte à rebours */
        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 4px 4px 12px rgba(255, 215, 0, 1);
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(255, 87, 34, 0.95), rgba(255, 193, 7, 0.95));
            box-shadow: 0px 0px 25px rgba(255, 87, 34, 0.8);
            text-align: center;
            width: fit-content;
            margin: auto;
            position: relative;
            overflow: hidden;
            animation: glow 2s infinite alternate, bounce 2s infinite ease-in-out;
        }

        /* 🌀 Arrière-plan animé avec GIF scintillant */
        .countdown-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }

        /* 🔥 Ajout d’un coq dansant 🐓 */
        .countdown-container::after {
            content: "🐓";
            position: absolute;
            font-size: 4rem;
            top: -20px;
            right: 10px;
            animation: coqFlap 1s infinite alternate;
        }

        /* 🕺 Animation du coq */
        @keyframes coqFlap {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(10deg); }
        }

        /* 🐇 Ajout d’un lapin ultra-rapide */
        .lapin {
            position: absolute;
            left: -50px;
            bottom: 0;
            font-size: 3.5rem;
           animation: lapinJump 2s infinite ease-in-out;
        }

        /* 🐰 Animation du lapin bondissant */
        @keyframes lapinJump {
            0%, 100% { left: -50px; bottom: 0; }
            50% { left: 50%; bottom: 80px; }
        }

        /* 🎡 Roue de la fortune ultra-dynamique */
        .roulette {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 5rem;
            animation: spinRoulette 3s infinite linear;
        }

        /* 🔥 Animation de rotation rapide */
        @keyframes spinRoulette {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 🎇 Ajout de confettis GIF */
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3oz8xWz8boEEUXNwhW/giphy.gif') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }

        /* 🎆 Effet lumineux pour chaque chiffre */
        .countdown-container span {
            display: inline-block;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
            font-size: 4rem;
            font-weight: bold;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            color: #ffffff;
            text-shadow: 4px 4px 12px rgba(255, 215, 0, 1);
            animation: flash 1s infinite alternate, fireGlow 1.5s infinite ease-in-out;
        }

        /* 🔥 Animation scintillante */
        @keyframes flash {
            0% { color: #ffeb3b; text-shadow: 5px 5px 20px rgba(255, 215, 0, 1); }
            100% { color: #ffffff; text-shadow: 5px 5px 30px rgba(255, 193, 7, 1); }
        }

        /* 🔥 Ajout d’un effet de flammes */
        @keyframes fireGlow {
            0% { box-shadow: 0px 0px 10px rgba(255, 87, 34, 0.7); }
            100% { box-shadow: 0px 0px 25px rgba(255, 193, 7, 1); }
        }

        /* 🔄 Effet de vibration des secondes */
        .countdown-container span:nth-child(5) {
            animation: shake 1s infinite;
        }

        /* 🔥 Animation de secousse */
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        /* 🎱 Boules animées en fond */
        .boule {
            position: absolute;
            bottom: -50px;
            width: 60px;
            height: 60px;
            background-color: gold;
            border-radius: 50%;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 1);

        }

        /* 🏀 Animation des boules en mouvement */
        @keyframes roll {
            0% { left: 0; bottom: -50px; }
            50% { left: 50%; bottom: 120px; }
            100% { left: 100%; bottom: -50px; }
        }

        function updateTime() {
            document.getElementById('current-time').innerText = 'Heure de Paris : ' + moment().tz("Europe/Paris").format("HH:mm:ss");

        setInterval(updateTime, 1000);
        updateTime();

        function startCountdown() {
            setInterval(() => {
                let now = moment().tz("Europe/Paris");
                let nextDraw = moment().tz("Europe/Paris").add(2, 'days').set({ hour: 20, minute: 0, second: 0 });
                let diff = moment.duration(nextDraw.diff(now));

                // Mise à jour du texte avec un effet dynamique
                document.getElementById("countdown").innerText =
                    `${diff.days()}j ${diff.hours()}h ${diff.minutes()}m ${diff.seconds()}s`;

            }, 1000);
        }
        startCountdown();


        function getDayName(dateString) {
            let [day, month, year] = dateString.split("/").map(Number);
            let date = new Date(year, month - 1, day);
            let jours = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"];
            return jours[date.getDay()];
        }


        async function loadLast20() {
            try {
                let response = await axios.get("http://localhost:8082/api/historique/last20");
                let data = response.data;
                let container = document.getElementById("last20");
                container.innerHTML = "";
                data.forEach(draw => {
                    let dayName = getDayName(draw.dateDeTirage);
                    let card = document.createElement("div");
                    card.className = "col";
                    card.innerHTML = `
                        <div class="card card-lottery text-center">
                            <div class="card-body">
                                <h5>${dayName} ${draw.dateDeTirage}</h5>
                                <div>
                                    <span class="lottery-ball">${draw.boule1}</span>
                                    <span class="lottery-ball">${draw.boule2}</span>
                                    <span class="lottery-ball">${draw.boule3}</span>
                                    <span class="lottery-ball">${draw.boule4}</span>
                                    <span class="lottery-ball">${draw.boule5}</span>
                                    <span class="lottery-ball lucky-number">${draw.numeroChance}</span>
                                </div>
                                <button class="btn btn-outline-primary mt-2" onclick="viewDetails('${draw.dateDeTirage}')">Détail du Tirage</button>
                            </div>
                        </div>`;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Erreur lors du chargement des derniers tirages", error);
            }
        }
        loadLast20();

                document.getElementById("modalBody").innerHTML = "<p class='text-center text-danger'>Erreur lors du chargement des détails.</p>";
            }
        }

        // ✅ Fonction pour trier les numéros ou les remettre dans l'ordre original
        let isSorted = false;
        function toggleSortNumbers(...numbers) {
            let numeroChance = numbers.pop(); // Extrait le numéro chance de la liste
            let sortedNumbers;

            if (!isSorted) {
                sortedNumbers = [...numbers].sort((a, b) => a - b);
                document.getElementById("toggleSortButton").innerText = "Remettre l'ordre original";
            } else {
                sortedNumbers = numbers;
                document.getElementById("toggleSortButton").innerText = "Trier les numéros";
            }

            isSorted = !isSorted;

            let sortedHTML = sortedNumbers.map(num => `<span class="lottery-ball">${num}</span>`).join('');
            document.getElementById("numbersContainer").innerHTML = sortedHTML + `<span class="lottery-ball lucky-number">${numeroChance}</span>`;
        }


        document.addEventListener("DOMContentLoaded", function () {
            console.log("✅ DOM chargé, exécution des scripts...");
            loadLast20();
        });

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("predictionButton").addEventListener("click", function () {
                let paypalUrl = "https://www.paypal.com/paypalme/TON_COMPTE_PAYPAL/5"; // Remplace par ton lien PayPal

                let confirmation = confirm("Pour accéder à la prédiction du prochain tirage, un paiement de 5€ est requis. Voulez-vous continuer ?");
                if (confirmation) {
                    // 🔹 Ouvrir PayPal dans un nouvel onglet
                    let paypalWindow = window.open(paypalUrl, "_blank");

                    if (!paypalWindow) {
                        alert("⚠️ Impossible d'ouvrir PayPal. Vérifiez votre bloqueur de pop-ups.");
                        return;
                    }

                    // 🔹 Afficher un message avec un décompte sur la page principale
                    let countdownMessage = document.createElement("div");
                    countdownMessage.innerHTML = `<p>🕒 Vous êtes sur PayPal. Retour au tirage dans <span id="countdown">10</span> secondes...</p>`;
                    countdownMessage.style.position = "fixed";
                    countdownMessage.style.top = "20px";
                    countdownMessage.style.left = "50%";
                    countdownMessage.style.transform = "translateX(-50%)";
                    countdownMessage.style.background = "black";
                    countdownMessage.style.color = "white";
                    countdownMessage.style.padding = "10px";
                    countdownMessage.style.borderRadius = "5px";
                    document.body.appendChild(countdownMessage);

                    // 🔹 Décompte avant la fermeture de PayPal et retour au modal
                    let countdown = 10;
                    let countdownInterval = setInterval(() => {
                        countdown--;
                        document.getElementById("countdown").textContent = countdown;
                    }, 1000);

                    setTimeout(() => {
                        clearInterval(countdownInterval);
                        document.body.removeChild(countdownMessage); // Supprimer le message

                        if (!paypalWindow.closed) {
                            paypalWindow.close(); // Ferme la fenêtre PayPal après 10 secondes
                        }

                        // ✅ Affichage du modal Bootstrap de prédiction
                        let modal = new bootstrap.Modal(document.getElementById("predictionModal"));
                        modal.show();

                    }, 10000);
                }
            });
        });



        /**
        * 📌 Fonction `showPrediction`
        * ==========================================
        * Récupère les prédictions du loto depuis l'API et met à jour l'affichage :
        * - Affiche les numéros probables et le numéro chance.
        * - Calcule et affiche l'écart-type sous forme de graphique et de texte explicatif.
        * - Ouvre un modal Bootstrap contenant les résultats.
        */
        async function showPrediction() {
            try {
                console.log("📡 Récupération des prédictions...");
                let response = await axios.get("http://localhost:8082/api/predictions/latest");
                let data = response.data;

                // 🔍 Vérification des données reçues
                if (!data || !Array.isArray(data.probableNumbers) || typeof data.stdDevNumbers !== "object") {
                    showErrorModal("⚠️ Les données de prédiction sont invalides !");
                    return;
                }

                console.log("✅ Données reçues :", data);

                // 📡 Vérification des éléments HTML avant accès
                let predictedNumbersEl = document.getElementById("predictedNumbers");
                let predictedChanceEl = document.getElementById("predictedChance");
                let stdDevChartEl = document.getElementById("stdDevChart");

                if (!predictedNumbersEl || !predictedChanceEl || !stdDevChartEl) {
                    showErrorModal("❌ Un ou plusieurs éléments du DOM sont introuvables !");
                    return;
                }

                // 🔢 Mise à jour des numéros probables
                predictedNumbersEl.innerHTML = data.probableNumbers
                    .map(num => `<span class="lottery-ball">${num}</span>`)
                    .join('');

                predictedChanceEl.innerHTML = `<span class="lottery-ball lucky-number">${data.probableChance}</span>`;

                // 🆕 Suppression de l'ancien graphique s'il existe
                if (window.myChart && typeof window.myChart.destroy === "function") {
                    window.myChart.destroy();
                }

                // 📊 Création du graphique avec Chart.js
                let ctx = stdDevChartEl.getContext("2d");
                let labels = Object.keys(data.stdDevNumbers);
                let stdDevValues = Object.values(data.stdDevNumbers);

                window.myChart = new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: labels,
                        datasets: [{
                            label: "Écart-Type des numéros",
                            data: stdDevValues,
                            backgroundColor: "rgba(54, 162, 235, 0.6)",
                            borderColor: "rgba(54, 162, 235, 1)",
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: "📊 Dispersion des Numéros Probables (Écart-Type)",
                                font: { size: 16 }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: "Valeur de l'Écart-Type",
                                    font: { size: 14 }
                                }
                            }
                        }
                    }
                });

                // ✅ Affichage du modal Bootstrap
                let modal = new bootstrap.Modal(document.getElementById("predictionModal"));
                modal.show();

            } catch (error) {
                console.error("❌ Erreur lors de la récupération de la prédiction :", error);
                showErrorModal("⚠️ Impossible de charger les prédictions. Vérifiez votre serveur.");
            }
        }

        // 🎯 Ajouter l'event listener UNE SEULE FOIS
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("predictionButton").addEventListener("click", function () {
                let paypalUrl = "https://www.paypal.com/paypalme/TON_COMPTE_PAYPAL/5"; // Remplace par ton lien PayPal

                let confirmation = confirm("Pour accéder à la prédiction du prochain tirage, un paiement de 5€ est requis. Voulez-vous continuer ?");
                if (confirmation) {
                    window.location.href = paypalUrl;

                    // 🚨 Mieux vaut gérer la redirection via PayPal plutôt qu'un setTimeout !
                    setTimeout(() => {
                        window.location.href = "prediction.html"; // Remplace par l'URL réelle de la page de prédiction
                    }, 10000);
                }
            });
        });




    </script>
