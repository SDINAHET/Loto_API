<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte - Loto Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

<!-- ✅ Navbar -->
<nav class="navbar navbar-dark bg-dark p-3">
    <a class="navbar-brand" href="index_connexion.html">
        <i class="fas fa-home"></i> Accueil
    </a>
    <button class="btn btn-danger" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Se déconnecter
    </button>
</nav>

<!-- ✅ Contenu principal -->
<div class="container mt-5">
    <h2 class="text-center">Mon Compte</h2>
    <div class="card shadow-sm p-4 mt-3">
        <h4>Informations personnelles</h4>
        <form id="updateForm">
            <div class="mb-3">
                <label for="updateEmail" class="form-label">Email :</label>
                <input type="email" class="form-control" id="updateEmail" disabled>
            </div>
            <div class="mb-3">
                <label for="updateFirstName" class="form-label">Prénom :</label>
                <input type="text" class="form-control" id="updateFirstName">
            </div>
            <div class="mb-3">
                <label for="updateLastName" class="form-label">Nom :</label>
                <input type="text" class="form-control" id="updateLastName">
            </div>
            <div class="mb-3">
                <label for="updatePassword" class="form-label">Nouveau mot de passe :</label>
                <input type="password" class="form-control" id="updatePassword">
            </div>
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </form>
    </div>

    <!-- ✅ Section des Tickets Joués -->
    <div class="card shadow-sm p-4 mt-4">
        <h4>Mes Tickets Joués</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Numéros</th>
                    <th>Numéro Chance</th>
                </tr>
            </thead>
            <tbody id="ticketsTable">
                <tr><td colspan="3" class="text-center">Chargement des tickets...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- ✅ Scripts -->
<script>
document.addEventListener("DOMContentLoaded", async function () {
    await checkUserAuth();  // Vérifier l'authentification
    await loadUserTickets(); // Charger les tickets de l'utilisateur
});

// ✅ Vérifier si l'utilisateur est connecté
async function checkUserAuth() {
    try {
        const response = await axios.get("http://localhost:8082/api/auth/me", {
            withCredentials: true
        });

        if (response.status === 200 && response.data.email) {
            document.getElementById("updateEmail").value = response.data.email;
            document.getElementById("updateFirstName").value = response.data.firstName;
            document.getElementById("updateLastName").value = response.data.lastName;
        } else {
            alert("Vous devez être connecté pour accéder à cette page.");
            window.location.href = "login.html";
        }
    } catch (error) {
        alert("Session expirée. Veuillez vous reconnecter.");
        window.location.href = "login.html";
    }
}

// ✅ Mise à jour des informations utilisateur
document.getElementById("updateForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const updatedData = {
        firstName: document.getElementById("updateFirstName").value,
        lastName: document.getElementById("updateLastName").value,
        password: document.getElementById("updatePassword").value || null
    };

    try {
        const response = await axios.put("http://localhost:8082/api/auth/me", updatedData, {
            withCredentials: true
        });

        if (response.status === 200) {
            alert("Profil mis à jour avec succès !");
            checkUserAuth();
        }
    } catch (error) {
        alert("Erreur lors de la mise à jour. Veuillez réessayer.");
    }
});

// ✅ Charger les tickets de l'utilisateur
async function loadUserTickets() {
    try {
        const response = await axios.get("http://localhost:8082/api/tickets/user", {
            withCredentials: true
        });

        let tableBody = document.getElementById("ticketsTable");
        tableBody.innerHTML = ""; // Vider le tableau

        if (response.data.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='3' class='text-center'>Aucun ticket trouvé.</td></tr>";
            return;
        }

        response.data.forEach(ticket => {
            let row = `<tr>
                <td>${ticket.date}</td>
                <td>${ticket.numbers.join(", ")}</td>
                <td>${ticket.chanceNumber}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });

    } catch (error) {
        document.getElementById("ticketsTable").innerHTML = "<tr><td colspan='3' class='text-center'>Erreur de chargement des tickets.</td></tr>";
    }
}

// ✅ Déconnexion
async function logout() {
    try {
        await axios.post("http://localhost:8082/api/auth/logout", {}, {
            withCredentials: true
        });

        alert("Déconnexion réussie !");
        window.location.href = "index.html";
    } catch (error) {
        alert("Erreur lors de la déconnexion.");
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
