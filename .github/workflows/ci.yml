name: ğŸš€ CI/CD - Loto Tracker API (Vercel)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: ğŸ— Build & Test API
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›  Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: ğŸ“¦ Build with Maven (install dependencies)
        run: mvn clean install -DskipTests

      - name: ğŸ§ª Run Tests
        run: mvn test

    #   - name: ğŸ“Š Upload Test Coverage to Codecov
    #     uses: codecov/codecov-action@v4
    #     with:
    #       token: ${{ secrets.CODECOV_TOKEN }}
    #       files: target/site/jacoco/jacoco.xml
    #       fail_ci_if_error: true
    #       verbose: true

  start-app:
    name: ğŸš€ Start Spring Boot App
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ›  Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸš€ Run Spring Boot Application
        run: mvn spring-boot:run &
        env:
          SPRING_PROFILES_ACTIVE: production

      - name: ğŸ›‘ Wait for app to start (timeout 30s)
        run: sleep 30

      - name: ğŸ›  Test if app is running
        run: curl --fail http://localhost:8082/api/hello || exit 1

  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: start-app
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ›  Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Install Vercel CLI
        run: npm install -g vercel

      - name: ğŸš€ Deploy to Vercel
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
