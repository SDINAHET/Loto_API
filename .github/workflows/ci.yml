name: ğŸš€ CI/CD - Loto Tracker API (Test run Docker / Test install and run Spring-boot)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: ğŸ— Build & Test API (Docker)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›  Checkout code
        uses: actions/checkout@v4

      # Installer Docker et Docker Compose
      - name: ğŸ”§ Install Docker and Docker Compose
        run: |
          sudo apt update
          sudo apt install -y ca-certificates curl gnupg

          # Ajouter la clÃ© GPG officielle de Docker
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo tee /etc/apt/keyrings/docker.asc > /dev/null
          sudo chmod a+r /etc/apt/keyrings/docker.asc

          # Ajouter le dÃ©pÃ´t Docker officiel
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

          sudo apt update
          sudo apt install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

          # VÃ©rifier les installations
          docker --version
          docker compose version

      # Configurer JDK 21 pour Maven
      - name: ğŸ”§ Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # DÃ©marrer les conteneurs Docker pour MySQL et MongoDB
      - name: ğŸ³ Start Docker Containers (MySQL & MongoDB)
        run: docker compose up -d --build  # Note: "docker compose" sans tiret

      # Attendre que les services soient prÃªts
      - name: â³ Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 30  # Ajuste en fonction du temps de dÃ©marrage

      # Construire le projet avec Maven sans exÃ©cuter les tests
      - name: ğŸ“¦ Build with Maven (install dependencies)
        run: mvn clean install -DskipTests

      # ExÃ©cuter les tests
      - name: ğŸ§ª Run Tests
        run: mvn test

      # ArrÃªter et nettoyer les conteneurs Docker
      - name: ğŸ›‘ Stop & Clean Docker Containers
        run: docker compose down -v

  start-app:
    name: ğŸš€ Start Spring Boot App
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ›  Checkout code
        uses: actions/checkout@v4

      # Configurer JDK 21 pour Maven
      - name: ğŸ”§ Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Lancer l'application Spring Boot
      - name: ğŸš€ Run Spring Boot Application
        run: mvn spring-boot:run &
        env:
          SPRING_PROFILES_ACTIVE: developpement

      # Attendre que l'application dÃ©marre
      - name: ğŸ›‘ Wait for app to start (timeout 30s)
        run: sleep 30

      # Tester si l'API fonctionne
      - name: ğŸ›  Test if app is running
        run: curl --fail http://localhost:8082/api/hello || exit 1

  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: start-app
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ›  Checkout code
        uses: actions/checkout@v4

      # Installer le CLI Vercel
      - name: âš¡ Install Vercel CLI
        run: npm install -g vercel

        